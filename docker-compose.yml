mydjango:
	restart: always
	build: ./mydjango/
	expose:
		- "8000"
	links:
		- postgres:postgres
		- redis:redis
	env_file: env
	volumes:
		- ./mydjango:/data/mydjango
	command: /usr/bin/gunicorn mydjango-wsgi:application -w 2 -b :8000
nginx:
	restart: always
	build: ./nginx/
	ports:
		- "80:80"
	volumes_from:
		- mydjango
	links:
		- mydjango:mydjango
postgres:
	restart: always
	image: postgres:latest
	volumes_from:
		- data
	volumes:
		- ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
		- ./backups/postgresql:/backup
	env_file:
		- env
	expose:
		- "5432"
redis:
	restart: always
	image: redis:latest
	expose:
		- "6379"
data:
	restart: always
	image: alpine
	volumes:
		- /var/lib/postgresql
	command: "true"
