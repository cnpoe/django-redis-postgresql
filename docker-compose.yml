version: '3'

services:
  mydjango:
    restart: 
      always
    build:
      ./mydjango/
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    env_file:
      postgres-variables.env
    volumes:
      - ./mydjango:/data/web
    command: 
      /usr/bin/gunicorn mydjango-wsgi:application -w 2 -b :8000
  nginx:
    restart: 
      always
    build: 
      ./nginx/
    ports:
      - "80:80"
    links:
      - mydjango:mydjango
  postgres:
    restart: 
      always
    image: 
      postgres:latest
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./backups/postgresql:/backup
    env_file:
      - postgres-variables.env
    expose:
      - "5432"
  redis:
    restart: 
      always
    image: 
      redis:latest
    expose:
      - "6379"
  data:
    restart: 
      always
    image: 
      alpine
    volumes:
      - /var/lib/postgresql
    command: 
      "true"
